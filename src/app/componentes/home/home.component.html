<p-carousel headerText="Marvel" [value]="cars" 
circular="!true" autoplayInterval="3000">
  <ng-template let-car pTemplate="item">
      <div class="ui-grid ui-grid-responsive">
          <div class="ui-grid-row">
              <div class="ui-grid-col-12"><img src="assets/marvel/{{car.brand}}.jpg" width="260" height="250"></div>
          </div>
          
      </div>
  </ng-template>
</p-carousel>
